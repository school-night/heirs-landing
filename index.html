<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1 maximum-scale=1'>
  </head>
  <body>
    <main>
      <div class="overlay">
        <div>
          <form id="password-form">
            <p>
              <input
                type="password"
                name="password"
                placeholder="PASSWORD"
                required
                id="password-input"
              />
            </p>
            <p>
              <button type="submit" id="submit-button" target="_blank">
                SUBMIT
              </button>
            </p>
          </form>
          <br />
          <p>
            <a
              href="https://www.instagram.com/madexheirs/"
              target="_blank"
              rel="noreferrer"
              >INSTAGRAM</a
            >
          </p>
          <p>
            <a href="info@madebyheirs.com">CONTACT US</a>
          </p>
        </div>
      </div>
    </main>
    <script>
      if (screen && screen.width > 480) {
        document.write("<script src='sketch.js'/>");
      }
    </script>
    <script src="unlock.js"></script>
  </body>
</html>
